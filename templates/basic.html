<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기본 창</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    img {
      width: 600px;
      margin-bottom: 20px;
    }

    .container {
      text-align: center;
      margin-top: 20px;
    }

    button {
      width: 200px;
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }

    .login-btn {
      background-color: #4B89DC;
      color: white;
    }

    .signup-btn {
      background-color: #4B89DC;
      color: white;
    }

    button:hover {
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <img src="https://buly.kr/3NHCFCl" alt="Logo">

  <div class="container">
    <button class="login-btn">로그인</button>
    <button class="signup-btn">회원가입</button>
  </div>
</body>

</html>
